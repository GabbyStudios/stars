<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sito con Header Video</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  
  header {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }
  
  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  
  .header-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 1;
  }
  
  .header-content h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  .txt-content h1 {
    font-size: 3em;
    margin: 20px;
  }
</style>
</head>
<body>

<header>
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="header-content">
    <h1>Titolo del Sito</h1>
    <p>Testo del sottotitolo</p>
  </div>
</header>


<h1>hey</h1>

  
</body>
</html>
